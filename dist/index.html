<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.min.css" />
  <title>Главная</title>
</head>

  <body>
    <div class="wrapper">
      <header class="header">
  <div class="container">
    <a href="/">
      <img width="124" src="./img/logo.svg" alt="Gilen Jobs Logo" />
    </a>
    <nav>
      <ul class="menu">
        <li><a href="/">Главная</a></li>
        <li><a href="#">О нас</a></li>
        <li><a href="#">Вакансии</a></li>
        <li><a href="#">Страны</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>
    <a class="header__btn" href="#">Связаться</a>
  </div>
</header>

      <main class="main">
        <div class="hero">
          <div class="container">
            <div class="hero__wrapper">
              <div class="hero__info">
                <h1>Идеальная работа за границей для вас</h1>
                <div class="hero__title">
                  Ваш надежный путь к работе за рубежом
                </div>
                <form class="hero__search">
                  <input
                    id="jobsInput"
                    name="jobs-input"
                    type="text"
                    placeholder="найди подходящую должность"
                  />
                  <ul id="jobsList" class="options"></ul>
                  <div class="hero__search--btn">
                    <input type="button" value="" />
                  </div>
                </form>
                <div class="hero__countries">
                  <a href="#" class="hero__countries--link"
                    ><img
                      src="img/icons/flag-fr.svg"
                      alt="flag-uk"
                      width="18"
                      height="18"
                    />Франция</a
                  >
                  <a href="#" class="hero__countries--link"
                    ><img
                      src="img/icons/flag-li.svg"
                      alt="flag-de"
                      width="18"
                      height="18"
                    />Литва</a
                  >
                  <a href="#" class="hero__countries--link"
                    ><img
                      src="img/icons/flag-bl.svg"
                      alt="flag-bl"
                      width="18"
                      height="18"
                    />Болгария</a
                  >
                  <a href="#" class="hero__countries--link"
                    ><img
                      src="img/icons/flag-pl.svg"
                      alt="flag-pl"
                      width="18"
                      height="18"
                    />Польша</a
                  >
                  <a href="#" class="hero__countries--link"
                    ><img
                      src="img/icons/flag-ru.svg"
                      alt="flag-ru"
                      width="18"
                      height="18"
                    />Россия</a
                  >
                  <a href="#" class="hero__countries--link"
                    ><img
                      src="img/icons/flag-ka.svg"
                      alt="flag-ka"
                      width="18"
                      height="18"
                    />Канада</a
                  >
                </div>
                <div class="hero__btns">
                  <a href="#" class="btn btn--primary">Все предложения</a>
                  <a href="#" class="btn btn--secondary">Задать вопрос</a>
                </div>
              </div>
            </div>
            <div class="hero__picture">
              <img
                src="img/hero-picture.jpg"
                alt="hero-picture"
                width="576px"
                height="721px"
              />
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </main>
      <footer>
  <div class="container">Footer</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</footer>

    </div>

    <script src="js/app.min.js"></script>
  </body>
</html>
