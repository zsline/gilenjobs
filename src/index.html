<!DOCTYPE html>
<html lang="en">
  @@include('html/head.html',{ "title":"Главная" })
  <body>
    <div class="wrapper">
      @@include('html/header.html',{})
      <main class="main">
        <div class="hero">
          <div class="container">
            <div class="hero__wrapper">
              <div class="hero__info">
                <h1>Идеальная работа за границей для вас</h1>
                <div class="hero__title">
                  Ваш надежный путь к работе за рубежом
                </div>
                <form class="hero__search">
                  <input
                    id="jobsInput"
                    name="jobs-input"
                    type="text"
                    placeholder="найди подходящую должность"
                  />
                  <ul id="jobsList" class="options"></ul>
                  <div class="hero__search--btn">
                    <input type="button" value="" />
                  </div>
                </form>
                <div class="hero__countries">
                  <a href="#" class="hero__countries--link"
                    ><img
                      src="img/icons/flag-fr.svg"
                      alt="flag-uk"
                      width="18"
                      height="18"
                    />Франция</a
                  >
                  <a href="#" class="hero__countries--link"
                    ><img
                      src="img/icons/flag-li.svg"
                      alt="flag-de"
                      width="18"
                      height="18"
                    />Литва</a
                  >
                  <a href="#" class="hero__countries--link"
                    ><img
                      src="img/icons/flag-bl.svg"
                      alt="flag-bl"
                      width="18"
                      height="18"
                    />Болгария</a
                  >
                  <a href="#" class="hero__countries--link"
                    ><img
                      src="img/icons/flag-pl.svg"
                      alt="flag-pl"
                      width="18"
                      height="18"
                    />Польша</a
                  >
                  <a href="#" class="hero__countries--link"
                    ><img
                      src="img/icons/flag-ru.svg"
                      alt="flag-ru"
                      width="18"
                      height="18"
                    />Россия</a
                  >
                  <a href="#" class="hero__countries--link"
                    ><img
                      src="img/icons/flag-ka.svg"
                      alt="flag-ka"
                      width="18"
                      height="18"
                    />Канада</a
                  >
                </div>
                <div class="hero__btns">
                  <a href="#" class="btn btn--primary">Все предложения</a>
                  <a href="#" class="btn btn--secondary">Задать вопрос</a>
                </div>
              </div>
            </div>
            <div class="hero__picture">
              <img
                src="img/hero-picture.jpg"
                alt="hero-picture"
                width="576px"
                height="721px"
              />
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </main>
      @@include('html/footer.html',{})
    </div>

    <script src="js/app.min.js"></script>
  </body>
</html>
